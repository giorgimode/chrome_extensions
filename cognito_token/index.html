<!DOCTYPE html>
<html>
<head>
    <title>Cognito Access Token</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="width: 280px;">
<br/>
<div class="container">
    <h6 class="text-center">AWS Cognito Access Token</h6>
    <div class="col text-center">
        <button class="btn btn-primary" id="copy">Copy Token</button>
        <button type="button" class="btn btn-info" id="update">Refresh Token</button>
    </div>
    <br/>
    <div class="col text-center">
        <button type="button" class="btn btn-secondary btn-sm" id="configure">Configure</button>
    </div>
    <br/>
    <div id="configuration" style="display:none">
        <div class="form-group row">
            <div class="input-sm">
                <label for="username" class="col-sm-2 col-form-label col-form-label-sm" style="min-width: 12px;">Username</label>
                <input type="text" class="input-sm" id="username">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label for="password" class="col-sm-2 col-form-label col-form-label-sm" style="min-width: 66px;">Password</label>
                <input type="text" class="input-sm" id="password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <label for="cognitoClientId" class="col-sm-2 col-form-label col-form-label-sm" style="min-width: 66px;">ClientId</label>
                <input type="text" class="input-sm" id="cognitoClientId">
            </div>
        </div>
        <br/>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
