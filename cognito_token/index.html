<!DOCTYPE html>
<html>
<head>
    <title>Identity Token</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="card text-center" style="width: 18rem;">
    <h6 class="card-text">Cognito Token</h6>
    <button type="button" class="btn btn-primary" id="copy">Copy Token</button>
    <button type="button" class="btn btn-info" id="update">Refresh Token</button>
    <button type="button" class="btn btn-warning" id="display">Show Token</button>
    <br/>
    <p id="token" class="card-text"></p>
</div>
</body>
<script src="script.js"></script>
</html>
